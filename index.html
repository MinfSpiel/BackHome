<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>BackHome</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/phaser.min.js"></script>
<style type="text/css">
body {
	width: 100%;
	max-width:800px;
	margin: 0 auto;
	background:black;
	font-family:arial;
}
#header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;
}
#section {
    max-width:980px;
    text-align:center;
    padding: 40px;
    background-image: url("assets/background.jpg") ;
    text-decoration-color: white;
}
.imgbutton{
	cursor:pointer;	
}
#game{
	display:none;	
}
</style>

</head>
<body>
    
 

<!--<audio autoplay loop>

  <source src="assets/sound.mp3" type="audio/mpeg">
</audio> -->



<div id="header">
<h1>Back Home</h1>
<p><p id="back" style="cursor:pointer;">Zur√ºck</p>
</div>

<div id="phaser-example"></div>
<div id="video"></div>
<div id="section">
   
<img class="imgbutton" id="starten" src="assets/start.png" ><br><br>
<img class="imgbutton" id="intro" src="assets/introduction.png"><br><br>
<img class="imgbutton" id="about" src="assets/about.png">
</div>
<script>
$( document ).ready(function() {
	$( "#back" ).hide();
	$( "#starten" ).click(function() {
		$.getScript("js/game.js");
		$( "#section" ).hide();
		$( "#back" ).toggle();
	});				

	$( "#intro" ).click(function() {
		$( "#section" ).hide();
		$("#video").html('<video autoplay width="800" id="videointro" controls><source src="assets/UFO.mp4" type="video/mp4" /></video>');
		$("#videointro").prop("controls", false);
		$( "#video" ).show();
        $( "#back" ).toggle();
	});	
	
	$( "#back" ).click(function() {
		$( "#section" ).show();
		$( "#video" ).hide();
		$('video')[0].pause();
		$( "#phaser-example" ).empty();
		$( "#back" ).toggle();
	});	
});
</script>

</body>
</html>
